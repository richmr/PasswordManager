  This is stuff outside the modal
  <!-- Modal Trigger -->
  <button data-target="pm_getpassphrase" class="btn modal-trigger">Test Modal</button>


    <div id="pm_getpassphrase" class="modal">
        <div class="row">
          <div class="col s10 offset-s1">
            <h5 id="pm_getpassphrase_msg" class="center-align">Please enter your passphrase</h5>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s10 offset-s1">
            <input placeholder="Passphrase" id="pm_getpassphrase_entry" type="password">
            <label for="pm_getpassphrase_entry">Passphrase</label>
          </div>
        </div>
        <div class="row">
          <div class="col s10 offset-s1">
            <a id="pm_getpassphrase_go" class="modal-close wave-effect waves-light green btn">Go</a>
          </div>
        </div>
      </div>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

     <script>
       M.AutoInit();
       var pwmodal = document.querySelector("#pm_getpassphrase");
       M.Modal.init(pwmodal, {dismissible:false});
